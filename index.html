<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polygons</title>
    <script type="module" src='polygons.js'></script>
    <link rel="stylesheet" href="polygons.css">
</head>
<body>
<!-- Original puzzle here: -->
<!-- https://www.codingame.com/ide/puzzle/encounter-surface -->

<div class="buttons">
    <button>Polygon 0</button>
    <button>Polygon 1</button>
    <button>Polygon 2</button>
    <button>Polygon 3</button>
    <button>Polygon 3</button>
    <button>Polygon 3</button>
</div>

<div class="figures">

    <div class="figure initial">
        <h4 class="Title">Highlighting given vertices</h4>
        <p class="A">A vertices: <span></span></p>
        <p class="B">B vertices: <span></span></p>
        <canvas class="grid"></canvas>
    </div>

    <div class="figure sorting">
        <h4 class="title">Sorting vertices clockwise, using a polar angle</h4>
        <p class="A">A vertices, sorted clockwise: <span></span></p>
        <p class="B">B vertices, sorted clockwise: <span></span></p>
        <canvas></canvas>
    </div>

    <div class="figure clipping">
        <h4 class="title">Sutherlandâ€“Hodgman polygon clipping algorithm</h4>
        <p class="clipped">Clipped area vertices: <span></span></p>
        <canvas></canvas>
    </div>

    <div class="figure area">
        <h4 class="title">Calculating the clipped polygon area</h4>
        <p>Surface of area: <span class="area value"></span></p>
        <canvas class="grid"></canvas>
    </div>

</div>

</body>
</html>
