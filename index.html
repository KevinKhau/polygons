<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polygons</title>
    <script type="module" src='polygons.js'></script>
    <link rel="stylesheet" href="polygons.css">
</head>
<body>
<!-- Original puzzle here: -->
<!-- https://www.codingame.com/ide/puzzle/encounter-surface -->

<div class="buttons">
    <button>Polygon 0</button>
    <button>Polygon 1</button>
    <button>Polygon 2</button>
    <button>Polygon 3</button>
    <button>Polygon 3</button>
    <button>Polygon 3</button>
</div>
<p>Initial vertices: <span class="initial"></span><p/>
<p>Clockwise sorted vertices: <span class="sorted"></span><p/>
<p>Polygon area : <span id='area'></span></p>
<div class="figures">
    <div class="description">
        <p class="Title">Highlighting given vertices</p>
        <p>Tata</p>
        <canvas class="initial grid"></canvas>
    </div>
    <div class="description">
        <p>Tata</p>
        <canvas class="sorting"></canvas>
    </div>
    <div class="description">
        <p>Tata</p>
        <canvas class="clipping"></canvas>
    </div>
    <div class="description">
        <p>Tata</p>
        <canvas class="area grid"></canvas>
    </div>
</div>
</body>
</html>
